<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NgRx - Viz</title>
    <style>
      #ngrx-action-network {
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="ngrx-action-network"></div>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript">
      ;(() => {
        const networkNodes = JSON.parse('/* __NETWORK_NODES__ */')
        const networkEdges = JSON.parse('/* __NETWORK_EDGES__ */')
        const networkOptions = {
          nodes: {
            shape: 'dot',
            scaling: {
              min: 32,
              max: 64
            }
          },
          edges: {
            smooth: {
              type: 'cubicBezier',
              roundness: 0.4
            }
          },
          layout: {
            hierarchical: {
              direction: 'LR'
            }
          },
          groups: {
            action: {
              shape: 'diamond',
              size: 5,
              color: '#A82AC4'
            },
            component: {
              shape: 'square',
              color: '#DE7FA3',
              font: {
                multi: 'md'
              },
              size: 10
            },
            reducer: {
              color: '#5B2AC4'
            },
            effect: {
              color: '#2AC4A8',
              shape: 'square',
              size: 10
            },
            dispatch: {
              color: '#FC9B2E',
              size: 5
            }
          }
        }

        const networkHost = document.getElementById('ngrx-action-network')

        const network = new vis.Network(
          networkHost,
          { nodes: networkNodes, edges: networkEdges },
          networkOptions
        )
      })()
    </script>
  </body>
</html>
